services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: gputracker
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gputracker_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gputracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "bundle exec rails db:prepare && bin/dev"
    volumes:
      - .:/rails
      - bundle:/usr/local/bundle
      - node_modules:/rails/node_modules
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://gputracker:password@db/gputracker_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bundle exec sidekiq
    volumes:
      - .:/rails
      - bundle:/usr/local/bundle
    environment:
      DATABASE_URL: postgres://gputracker:password@db/gputracker_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  bundle:
  node_modules:
